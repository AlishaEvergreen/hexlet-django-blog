<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>App: {{ app_name }}</h1>
    {% if article_id and tags %}
        <p>Статья номер {{ article_id }}. Тег {{ tags }}</p>
    {% endif %}
    {% if articles %}
        {% for article in articles %}
            <ul>
                <li>{{ article.title }}</li>
                <li>{{ article.content }}</li>
            </ul>
        {% endfor %}
    {% endif %}
</body>
</html>
