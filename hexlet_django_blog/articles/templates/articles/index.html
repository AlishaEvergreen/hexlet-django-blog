{% extends "base.html" %}

{% block title %}Статьи{% endblock %}

{% block content %}
    <h1>App: {{ app_name }}</h1>
    {% if articles %}
        {% for article in articles %}
            <h2>{{ article.id }} TITLE: {{ article.title }}</h2>
            <div>CONTENT: {{ article.content|slice:":200" }}</div>
        {% endfor %}
    {% endif %}
{% endblock %}
