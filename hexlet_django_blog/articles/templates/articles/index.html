{% extends "base.html" %}

{% block title %}Статьи{% endblock %}

{% block content %}
    <h1>App: {{ app_name }}</h1>
    {% if articles %}
        <h1>Список статей</h1>
        {% for article in articles %}
            <h2>{{ article.id }} <a href="{% url 'articles:detail' pk=article.pk %}">{{ article.title }}</a></h2>
        {% endfor %}
    {% endif %}
{% endblock %}
