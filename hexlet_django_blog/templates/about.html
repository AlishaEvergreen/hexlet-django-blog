{% extends "base.html" %}
{% load i18n %}

{% block title %}Эксперименты с Django на Хекслете{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="card-title mb-3">О блоге</h2>
            <p class="card-text">Эксперименты с Django на Хекслете</p>
            {% if tags %}
                <p class="text-muted">
                    <strong>Теги:</strong> {{ tags|join:', ' }}
                </p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
